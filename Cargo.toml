
[workspace]

members = [
  "src/batsat",
  "src/batsat-bin",
  "src/batsat-ipasir",
  "src/smt",
]

default-members = [
  "src/batsat",
  "src/batsat-bin",
  "src/smt",
]

[profile.release]
opt-level = 3
lto = true # helps a lot with inlining

# for `perf`:
# debug = true 

[profile.dev]
opt-level = 1

[features]

default=[]
logging = [ "batsat/logging", "batsat-bin/logging" ]
